<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sophora</title>
    <style>
        /* 在这里添加你的CSS样式 */
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active, .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 0 18px;
            background-color: white;
            display: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

<h1>Sophora</h1>

<button class="accordion">制作组简章</button>
<div class="panel">
    <p>这里是制作组简章的内容...</p>
</div>

<button class="accordion">游戏简介</button>
<div class="panel">
    <p>这里是游戏简介的内容...</p>
</div>

<button class="accordion">世界设定</button>
<div class="panel">
    <button class="accordion">里世界区块</button>
    <div class="panel">
        <p>这里是里世界区块的内容...</p>
    </div>

    <button class="accordion">里世界生物</button>
    <div class="panel">
        <p>这里是里世界生物的内容...</p>
    </div>
</div>

<!-- 其他内容 -->

<script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }
</script>

</body>
</html>
